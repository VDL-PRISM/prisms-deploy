language: python

dist: xenial

python:
  # - "3.4"
  # - "3.5"
  # - "3.6"
  - "3.7"

install:
  - pip install pipenv
  - pipenv install --dev
  - python cli.py tests/epifi.yaml
  - docker-compose -f epifi/docker-compose.yaml -f tests/docker-compose.test.yaml up

script:
  - pipenv run py.test -v -s tests
